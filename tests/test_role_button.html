<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Role Button</title>
</head>
<body>
    <h1>Test Page for role="button" Elements</h1>

    <!-- Traditional button -->
    <button id="traditional">Traditional Button</button>

    <!-- Div with role button -->
    <div role="button" class="sign-button">
        <div class="btn-text">Sign Up</div>
    </div>

    <!-- Another div with role button -->
    <div role="button" aria-label="Submit Form">
        Submit
    </div>

    <!-- Input for comparison -->
    <input type="text" name="username" placeholder="Enter username">

    <!-- Link for comparison -->
    <a href="/login">Login</a>

</body>
</html>
